name: frontend

on: 
  push:
    branches: [ main ]
  pull_request: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: node install
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: install dependecy
      run: npm run

    - name: run test
      run: run test -- -- watch=false

    - name: build
      run: npm run build  